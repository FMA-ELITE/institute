
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trading Institute | Institutional Academic Division</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@300;400;500;600;700;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#001a33', // Deep Midnight Navy
                        secondary: '#003366', // Deep Sea Blue
                        accent: '#b8924a', // Polished Brass / Gold
                        marble: '#fcfcfc', // Museum White
                        slate: {
                            850: '#0a1a2a',
                            950: '#050c14'
                        }
                    },
                    fontFamily: {
                        display: ['Playfair Display', 'serif'],
                        serif: ['Libre Baskerville', 'serif'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .institute-seal {
            background: linear-gradient(135deg, rgba(184,146,74,0.1) 0%, rgba(0,26,51,0.05) 100%);
            border: 1px solid rgba(184,146,74,0.2);
        }
        .hero-texture {
            background-image: radial-gradient(circle at 2px 2px, rgba(184,146,74,0.08) 1px, transparent 0);
            background-size: 32px 32px;
        }
        .parchment {
            background-color: #fdfdfd;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #001a33;
            border-radius: 0;
        }
        .page-transition {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes zoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 2s linear infinite;
        }
        .modal-enter {
            animation: fadeIn 0.4s ease-out forwards, zoomIn 0.4s ease-out forwards;
        }
        .modal-exit {
            animation: fadeOut 0.3s ease-in forwards, zoomOut 0.3s ease-in forwards;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(184,146,74,0.2);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(184,146,74,0.2);
            border-radius: 10px;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: fit-content;
            animation: marquee 40s linear infinite;
        }
        .ticker-container:hover .animate-marquee {
            animation-play-state: paused;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body class="bg-[#fcfcfc] text-primary antialiased">
    <div id="root"></div>
</body>
</html>
